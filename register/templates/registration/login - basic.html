{% extends "base.html" %}

{% block title %}Login Here{% endblock %}
{% load crispy_forms_tags %}



{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<p>Don't have an account? Create one <a href="/register">here</a></p>
		<button type="submit">Login</button>
	</form>
{% endblock %}
